
</!DOCTYPE html>
<html>
<head>
	<title>Actividad HTML curso 2</title>
	<link rel="stylesheet" type="text/css" href="miestilo.css">

</head>

<body>
<h1>Formulario Información Alta Telefónica</h1>
<form>
<!-- Este es el bloque para los datos personales -->
	<fieldset name="Datos personales">
		<legend>Datos personales</legend>
			<label for="nombre" id="nombre">Nombre:</label>
				<input type="text" name="nombre" maxlength="30"><br>
			<label for="apellidos">Apellidos:</label>
				<input type="text" name="apellidos" id="apellidos" maxlength="60"><br>
			<label for="direccion">Dirección:</label>
				<input type="text" name="direccion" id="direccion" maxlength="60"><br>
			<label for="cpostal">Código postal:</label>
				<input type="text" name="cpostal" id="cpostal" minlength="5" maxlength="5" pattern="[0-9]{5}"><br>
			<label for="localidad">Localidad:</label>
				<input type="text" name="localidad" id="localidad">
	</fieldset>

<!-- Bloque para el tipo de contratación. He preferido incluir el elemento <label>, a diferencia de lo propuesto en la solución del ejercicio sobre formularios, porque lo he visto en https://www.w3schools.com/html/html_forms.asp, y por coherencia con los fieldset anteriores -->
	<fieldset name="Tipo de contratación">
		<legend>Tipo de contratación</legend>
	<input type="radio" id="nueva" name="tipocontrato" value="Nueva contratación" checked="checked">
    <label for="nueva">Nueva contratación</label>
	<input type="radio" id="portabilidad" name="tipocontrato" value="Portabilidad">
    <label for="portabilidad">Portabilidad</label>
	<input type="radio" id="cambio" name="tipocontrato" value="Cambio de contrato">
    <label for="cambio">Cambio de contrato</label><br><br>

	<label for="companiaorigen">Elija la compañía actual:</label>
		<select id="companiaorigen" name="companiaorigen">
			<option value="Movistar">Movistar</option>
			<option value="Orange">Orange</option>
			<option value="Vodafone">Vodafone</option>
			<option value="Yoigo">Yoigo</option>
			<option value="Ninguna">No tengo ninguna compañía</option>
		</select>&nbsp; &nbsp; &nbsp;
	<label for="companiadestino">En caso de portabilidad, elija la nueva compañía:</label>
		<select name="companiadestino" id="companiadestino">
			<option value="Movistar">Movistar</option>
			<option value="Orange">Orange</option>
			<option value="Vodafone">Vodafone</option>
			<option value="Yoigo">Yoigo</option>
		</select>		
	</fieldset>

<!-- Bloque para los datos bancarios -->
	<fieldset name="Datos Bancarios">
	<legend>Datos bancarios</legend>
		<label for="pais">País:</label>
			<input type="text" name="pais" id="pais" value="ES" disabled="readonly"> (solo válido ES)<br>
		<label for="iban">Control IBAN:</label>
			<input type="text" name="iban" id="iban" minlength="2" maxlength="2" pattern="[0-9]{2}" placeholder="XX"> (dos dígitos)<br>
		<label for="entidad">Entidad:</label>
			<input type="text" name="entidad" id="entidad" minlength="4" maxlength="4 pattern[0-9]{4}" placeholder="XXXX"> (cuatro dígitos)<br>
		<label for="sucursal">Sucursal:</label>
			<input type="text" name="sucursal" id="sucursal" minlength="4" maxlength="4" pattern="[0-9]{4}" placeholder="XXXX"> (cuatro dígitos) <br>
		<label for="dc">Dígito de control:</label>
			<input type="text" name="dc" id="dc" minlength="2" maxlength="2" pattern="[0-9]{2}" placeholder="XX"> (dos dígitos)<br>
		<label for="cuenta">Cuenta:</label>
			<input type="text" name="cuenta" id="cuenta" minlength="10" maxlength="10" pattern="[0-9]{10}" placeholder="XXXXXXXXXX"> (diez dígitos)
	</fieldset>

<!-- Bloque para los datos estadísticos -->
<fieldset name="estadistica">
  <legend>Datos estadísticos - ¿Cómo nos conoció?</legend>
  
<!-- Aquí, las opciones con casillas seleccionables -->
  <input type="checkbox" id="tv" name="comoconocio" value="TV">
  <label for=tv>A través de la TV</label><br>
<input type="checkbox" id="radio" name="comoconocio" value="Radio">
  <label for="radio">A través de la radio</label><br>
  <input type="checkbox" id="internet" name="comoconocio" value="Internet">
  <label for="internet">A través de internet</label><br>
  <input type="checkbox" id="otros" name="comoconocio" value="Otros">
  <label for="otros">Otros</label><br><br>

<!-- A continuación, el selector de valoración, en la posición 0 -->
  
  <input type="range" id="valoracion" name="valoracion" min="0" max="5" value="0">
  <label for="valoracion">Valoración [1-5]</label><br><br>
  
 <!-- Y, por último, el selector de fecha -->
  
  <label for="fecha">Fecha de la encuesta: </label>
  <input type="date" id="fecha" name="fecha" value="2019-01-01"><br>
</fieldset>

	<button type="submit">Enviar datos</button>	
<button type="reset"> Borrar datos</button>

</form>

 <!-- Ya fuera del formulario, tenemos tres botones que llaman a funciones de Javascript. Utilizo <div> para poder darle algo de margen superior al bloque de botones. -->

<div class="botonera">
<button type="button" onclick="MostrarValoracion()">Mostrar valoración</button>
<button type="button" onclick="MostrarCuenta()">Mostrar cuenta</button>
  <button type="button" onclick="MostrarDiaSemana()">Mostrar día semana</button></div> <br>


<!--Y, a continuación, las funciones que deben ejecutar estos últimos botones. He puesto el javascript al final de <body> porque es una buena práctica para mejorar la carga -->

<script src="misfunciones.js"></script>
</body>

</html>
